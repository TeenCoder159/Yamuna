<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yamuna IDE</title>
        <script type="module" src="/main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="container">
            <div class="toolbar row">
                <div class="open-files">
                    <button class="tab"><span>script.js</span></button>
                    <button class="tab"><span>remote.rs</span></button>
                    <button class="tab">
                        <span class="active-tab">main.py</span>
                    </button>
                </div>
                <div class="row" id="tools">
                    <button id="files" class="btn icon-btn">
                        <img
                            class="image-btn"
                            id="files"
                            src="assets/folder.png"
                        />
                    </button>
                </div>
            </div>

            <div class="row main">
                <div id="editor-panel">
                    <code class="code" id="testing-id">
                        <textarea autocorrect="false" id="editor">
def main():
    print("Hello, World")
if __name__ == "__main__":
    main()</textarea
                        >
                    </code>
                </div>
                <div id="toggle-panel" class="row main-panel">
                    <div class="column panel toggle" id="toggle-file">
                        <div id="filing">TODO! FILE STRUCTURING</div>
                    </div>
                </div>
            </div>
            <div id="terminal"></div>
        </main>
    </body>
</html>
